<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
        body {
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
            text-align: center;
            background-color: rgb(119, 0, 255);
        }

        img {
            width: 200px;
            border-radius: 100px;
            box-shadow: 0 0 20px rgb(255, 255, 255);
            margin-top: 20px;
        }

        h1 {
            font-size: 40px;
        }

        .btn {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            border: none;
            outline: none;
            border-radius: 0.4rem;
            cursor: pointer;
            text-transform: uppercase;
            background-color: rgb(14, 14, 26);
            color: rgb(234, 234, 234);
            font-weight: 700;
            transition: 0.7s;
            box-shadow: 0px 0px 60px #1f4c65;
        }

        .btn:active {
            scale: 0.92;
            background: rgb(2, 29, 78);
            background: linear-gradient(
                270deg,
                rgba(2, 29, 78, 0.681) 0%,
                rgba(31, 215, 232, 0.873) 60%
            );
            color: rgb(4, 4, 38);
        }

        .hidden {
            opacity: 0;
            max-height: 0;
            overflow:visible ;
            transition: opacity 1s ease, max-height 0.8s ease;
        }

        .visible {
            opacity: 1;
            max-height: 200px;
        }

        div {
            text-align: left;
            width: 250px;
            border-radius: 15px;
            margin: 10px auto;
            display: block;
            border: 2px solid rgb(153, 29, 29);
            background-color: rgba(240, 248, 255, 0.856);
            transition: opacity 0.5s ease, max-height 0.5s ease;
        }

        i {
            font-size: 45px;
            margin: 5px;
            text-align: center;
            padding: 2px;
            padding-bottom: -10px;
        }

        a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 22px;
            margin-left: 10px;

        }

        .gmail {
            color: rgb(255, 174, 0);
        }

        .github {
            color: rgb(0, 0, 0);
        }

        .teligram {
            color: rgb(0, 132, 255);
        }

        .instagram {
            color: rgb(255, 0, 85);
        }

        .facebook {
            color: rgb(49, 49, 245);
        }

        .nomer {
            color: rgb(76, 189, 76);
        }

        .zahira {
            color: rgba(0, 255, 0, 0.438);
        }
    </style>
</head>
<body>
    <img src="./photo_2024-07-19_13-41-04.jpg" />
    <h1>Soliyev G'ofurjon</h1>
    <hr />
    <button class="btn" onclick="toggleDivs()">Bog'lanish</button>
    <div class="gmail hidden">
        <i class="fa-regular fa-envelope"></i>
        <a href="https://mailto:soliyevgofurjon7@gmail.com">Gmail</a>
    </div>
    <div class="github hidden">
        <i class="fa-brands fa-github"></i>
        <a href="https://github.com/gafurbey"> <samp>GitHub</samp></a>
    </div>
    <div class="teligram hidden">
        <i class="fa-brands fa-telegram"></i>
        <a href="https://t.me/Mister_X_1101">Telegram</a>
    </div>
    <div class="instagram hidden">
        <i class="fa-brands fa-instagram"></i>
        <a href="https://www.instagram.com/gafurbey_001/#">Instagram</a>
    </div>
    <div class="facebook hidden">
        <i class="fa-brands fa-facebook"></i>
        <a href="">Facebook</a>
    </div>
    <div class="nomer hidden">
        <i class="fa-solid fa-phone-volume"></i>
        <a href="+998991771242"> Telefon</a>
    </div>
    <div class="zahira hidden">
        <i class="fa-solid fa-phone"></i>
        <a href="+998930017420"> Zaxira telefon</a>
    </div>
    <script src="https://kit.fontawesome.com/ebfce19c06.js"></script>
    <script>
        function toggleDivs() {
            const divs = document.querySelectorAll('div');
            divs.forEach(div => {
                div.classList.toggle('hidden');
                div.classList.toggle('visible');
            });
        }
    </script>
</body>
</html>
